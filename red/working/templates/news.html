{% extends 'base.html' %}
{% block main %}
{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
        /* Основні стилі та скидання */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Контейнер для всього контенту */
        .box {
            width: 100%;
        }

        /* Секція для новин, використовуючи flexbox */
        section {
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-between; /* Додаємо розподіл простору між новинами */
            flex-wrap: wrap; /* Додаємо, щоб новини переходили на новий рядок при необхідності */
            padding: 50px 0;
            margin-bottom: 100px;
            margin-top: 120px; /* Відступ для заголовка після навігації */
        }

        .sec1-h1 {
            width: 100%;
            font-size: 40px;
            margin-bottom: 50px;
            text-align: center;
        }

        /* Стиль картки новини */
        .sec1-div {
            width: 30%; /* Встановлюємо ширину кожної картки для розміщення в один рядок */
            height: 450px;
            background: #e2e2e2;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sec1-img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .h4-ps {
            margin: 20px;
            font-size: 18px;
        }

        .div-kl {
            padding: 20px;
            text-align: left;
            background: #fff;
            border-radius: 0 0 20px 20px;
        }

        .div-h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .div-p {
            font-size: 14px;
            color: #777;
        }

        .div-h3:hover {
            color: #9b2d30;
        }

        /* Адаптивність для середніх екранів */
        @media (max-width: 1024px) {
            .sec1-div {
                width: 45%; /* Два елементи в ряд для середніх екранів */
            }
        }

        /* Адаптивність для мобільних пристроїв */
        @media (max-width: 768px) {
            .sec1-div {
                width: 90%; /* Один елемент у ряд для мобільних пристроїв */
                height: auto;
            }

            .sec1-img {
                height: 300px;
            }

            section {
                margin-top: 80px; /* Зменшено відступ для мобільних пристроїв */
            }
        }

        /* Адаптивність для дуже малих екранів */
        @media (max-width: 576px) {
            .sec1-h1 {
                font-size: 32px;
            }

            .sec1-div {
                width: 100%;
            }

            .sec1-img {
                height: 250px;
            }

            .h4-ps {
                font-size: 16px;
            }

            .div-h3 {
                font-size: 14px;
            }

            .div-p {
                font-size: 12px;
            }

            section {
                margin-top: 60px; /* Ще менший відступ для дуже малих екранів */
            }
        }
    </style>
</head>
<body>
<div class="box">
    <section>
        <h1 class="sec1-h1">Новини</h1>
        {% for card in news_cards %}
        <div class="sec1-div">
            <img class="sec1-img" src="{{ card.image.url }}" alt="Новини зображення">
            <div class="h4-ps">{{ card.title }}</div>
            <div class="div-kl">
                <div class="div-h3">{{ card.description }}</div>
                <div class="div-p">{{ card.date }}</div>
            </div>
        </div>
        {% endfor %}
    </section>
</div>

{% endblock %}
</body>
</html>
