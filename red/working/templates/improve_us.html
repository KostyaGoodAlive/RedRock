{% extends "base.html" %}
{% block main %}
{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтримати нас</title>
    <link rel="stylesheet" href="{% static 'css/support.css' %}">
    <style>
        /* Скидання базових стилів */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 20px auto;
        }

        .support-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .support-jar img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .support-button .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            background-color: coral;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .support-button .btn:hover {
            background-color: #9b2d30;
            color: white;
            transition: background-color 0.8s;
        }

        p {
            font-weight: 900;
            margin-top: 20px;
            color: #333;
        }

        /* Адаптивність для мобільних пристроїв */
        @media (max-width: 768px) {
            .support-text {
                font-size: 20px;
            }

            .support-jar img {
                width: 80%;
            }

            .support-button .btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        /* Для дуже малих екранів */
        @media (max-width: 576px) {
            .support-text {
                font-size: 18px;
            }

            .support-jar img {
                width: 90%;
            }

            .support-button .btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            p {
                font-size: 14px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="support-text">Підтримати розвиток дитячого баскетболу</div>
        <div class="support-jar">
            <img src="https://static.vecteezy.com/system/resources/previews/019/632/930/non_2x/3d-minimal-money-saving-concept-depositing-money-money-management-concept-coins-falling-into-a-glass-jar-3d-illustration-free-png.png" alt="Прозора баночка з монетками">
        </div>
        <div class="support-button">
            <a href="https://next.privat24.ua/" class="btn" target="_blank">Підтримати</a>
            <p>Найменування отримувача: ГО СК КАРАЧУНИ<br>
            Код отримувача: 42905924<br>
            Рахунок отримувача: UA853052990000026001030400768<br>
            Назва банку: АТ КБ "ПРИВАТБАНК"</p>  
        </div>
    </div>
</body>
</html>
{% endblock %}
