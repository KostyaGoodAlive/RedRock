{% extends 'base.html' %}
{% block main %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Girls U-14</title>
    <style>
        .carousel {
            height: 50vh;
            margin-top: 100px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            height: 100%;
            background: #000;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
            color: #fff;
        }

        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.25rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        /* Вирівнювання заголовку та контейнера */
        .container-title {
            background: radial-gradient(circle, #ffaf8a 0%, #eb737f 100%);
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
        }

        .container-title h1 {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 28px;
            color: black;
        }

        /* Список команди */
        .leaderboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: #c2c2c25b;
            padding: 50px 0;
        }

        .leaderboard ol {
            list-style-type: none;
            padding: 0;
            counter-reset: leaderboard-counter; /* Ініціалізація лічильника */
        }

        .leaderboard li {
            padding: 15px 50px;
            margin-bottom: 10px;
            position: relative;
            background: #fa6855;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            counter-increment: leaderboard-counter; /* Збільшення лічильника */
        }

        /* Додаємо кружечок перед кожним <li> з номером */
        .leaderboard li::before {
            content: counter(leaderboard-counter); /* Виведення значення лічильника */
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            color: #fa6855;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .leaderboard li mark {
            background: none;
            color: #fff;
            font-weight: bold;
        }

        .leaderboard li small {
            display: block;
            text-align: right;
            color: #fff;
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .carousel {
                height: 300px;
            }

            .leaderboard li {
                padding: 15px;
            }
        }

.pagination {
  display: flex;
  background-color: #fff;
  width:100%;
}

.img{
  width: 75px;
  height: 75px;
}

li {
		display: inline-block;
		list-style: none;
    }

a {
  display: block;
	text-align: center;
	text-decoration: none;
	color: #252525;
	box-shadow: inset 0 5px 10px rgba(0,0,0,.1), 0 2px 5px rgba(0,0,0,.5);
	transition: all .3s ease;
  font-size: 20px;
}
ul li {
  list-style: none;
  margin:  25px;
}
        /* Для мобільних пристроїв */
@media (max-width: 768px) {
  .pagination {
    flex-direction: column;
    align-items: center;
  }

  ul {
    padding: 0;
    margin: 0;
  }

  li {
    margin: 5px;
  }

  a {
    font-size: 16px;
    padding: 10px;
  }

  .img {
    width: 50px;
    height: 50px;
  }
}

/* Для дуже малих екранів */
@media (max-width: 576px) {
  a {
    font-size: 14px;
    padding: 8px;
  }

  .img {
    width: 40px;
    height: 40px;
  }
}

    </style>
</head>

<main>
    <div class="container-title">

            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'small1.jpg' %}" class="d-block w-100" alt="Команда U-16">

            <div class="carousel-item">

            <div class="carousel-item">

                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

</main>
